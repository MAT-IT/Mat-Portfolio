<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>M.A.T // Web Developer</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!-- main logo / nav -->
  <header>
    <h1>Mehmet Ali TUNAY</h1>
    <nav id="#navigation">
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#work">Work</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
    </nav>
  </header>

  <!-- hero banner -->
  <section class="hero-banner">
    <div>
      <h2>All about me!</h2>
    </div>
  </section>

  <main class="page-wrapper">
    <!-- about me -->
    <section class="page-section" id="about">
      <div class="subHeading"> 
        <h2>About Me</h2>
      </div>
    </section>

    <!-- portfolio container -->
    <section class="page-section" id="work">
      <div class="subHeading"> 
        <h2>Work</h2>
      </div>

      <section id="categoryGrid">
        
        <div id="html" class="categoryGridArea" >
          <div class="heading">HTML</div>
        </div>
      
        <div id="css" class="categoryGridArea">
          <div class="heading">CSS</div>
        </div>
        <div id="js" class="categoryGridArea">
          <div class="heading">JS</div>
        </div>
        <div id="react" class="categoryGridArea">
          <div class="heading">REACT</div>
        </div>
        <div id="reactNative" class="categoryGridArea">
          <div class="heading">REACTNATIVE</div>
        </div>
      </section>
    </section>

    <!-- contact -->
    <section class="page-section contact" id="contact">
      <div class="subHeading"> 
        <h2>Contact Me</h2>
      </div>

      <section id="contactGrid">
        
        <div id="phone" class="contactGridArea" >
          <div class="heading">phone</div>
        </div>
      
        <div id="email" class="contactGridArea">
          <div class="heading">Email</div>
        </div>
        <div id="github" class="contactGridArea">
          <div class="heading">Github</div>
        </div>
        <div id="linkedin" class="contactGridArea">
          <div class="heading">LinkedIn</div>
        </div>
        
      </section>
    </section>
  </main>
</body>

</html>
